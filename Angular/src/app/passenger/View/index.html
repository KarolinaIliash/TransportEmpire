<!DOCTYPE html>

<html>
	"use strict";
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <div id="map"></div>
	<div id="controlPanel">
		<div class="panel">
			<div id="optionPanel"> 
				<div class="item">
					<div class="optionItem">
						<input type="checkbox" id="liveRoad" onclick="setLiveRoad()" checked>Display roads in live mode<br>
					</div>
				</div>
				<div class="item">
					<div class="optionItem">
						<input type="checkbox" id="destTown" onclick="setLastTownDestination()" checked>Make last added town destination<br>
					</div>
				</div>
				<div class="item">
					<div class="optionItem">
						<input type="checkbox" id="addNearestTown" onclick="setNearestTownAdded()" checked>Mark nearest town as added<br>
					</div>
				</div>
				<div class="item">
					<div class="optionItem">
						<input type="button" value="Delete map" onclick="deleteMap()">
					</div>
				</div>
				<div class="item">
					<div class="optionItem">
						<input type="button" value="Start map" onclick="initMap()">
					</div>
				</div>
			</div>
		</div>
		<div class="panel">
			<div id="inputPanel">
				<div class="item">
					<div class="inputItem">
						<label>
							Origin:<br>
							<select id="origin" onchange="findRoads()">
							</select>
						</label>
					</div>
				</div>
				<div class="item">
					<div class="inputItem">
						<label>
							Destination:<br>
							<select id="destination" onchange="findRoads()">
							</select>
						</label>
					</div>
				</div>
				<div class="item">
					<div class="inputItem">
						<input type="button" id="buildButton" value="Build Road" onclick="findRoads()" disabled><br>
					</div>
				</div>
				<div class="item">
					<div class="inputItem">
						<input type="button" id="clearButton" value="Clear Map" onclick="clearMap()">			
					</div>
				</div>
			</div>
		</div>
		<div class="panel">
			<div id="outputPanel">
				<div class="item">
					<div class="outputItem">
						<label>
							<textarea id="outputTextarea" rows="10" readonly></textarea>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="panel">
			<div id="sendPanel">
				<div class="item">
					<div class="sendItem">
						<input type="button" id="sendButton" value="Send road" onclick="sendRoad()">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script defer src="script1.js"></script>
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWNP65YGCI0ZtbrxAM-ulQJ7TMfRCRl2Q&libraries=places,geometry&callback=initMap"></script>
  </body>
</html>
